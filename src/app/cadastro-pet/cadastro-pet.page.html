<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <div class="back" (click)="voltar()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <p>Voltar</p>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div *ngFor="let ani of animais">

<!-- <p>{{ani.nomeP}}</p>
<p>{{ani.idadeP}}</p>
<img alt="Silhouette of mountains" src="{{ani.imagemP}}" style="width: 100%;"> -->

    <ion-card>
      <img alt="Silhouette of mountains" src="{{ani.imagemP}}" style="width: 100%;">
      <ion-card-header>
        <ion-card-title>{{ani.nomeP}}</ion-card-title>
        <ion-card-subtitle>{{ani.idadeP}}</ion-card-subtitle>
      </ion-card-header>
       <ion-button color="danger" (click)="deletar(ani.nomeP)">deletar 
    
  </ion-button>

    </ion-card> 
  </div>
</ion-content>
