





<ion-content class="fundo" [fullscreen]="true"> 
   <ion-fab slot="fixed" vertical="start" horizontal="start" style="margin: 1rem">
    <button  class="back" (click)="voltar()" style="width: 100;"> voltar</button>
  </ion-fab>
  <div *ngFor="let ani of animais">



    <ion-card>
      <img alt="Silhouette of mountains" src="{{ani.imagemP}}" style="width: 100%;">
      <ion-card-header>
        <ion-card-title>{{ani.nomeP}}</ion-card-title>
        <ion-card-subtitle>Idade:{{ani.idadeP}}</ion-card-subtitle>
      </ion-card-header>
      <ion-button s color="danger" (click)="deletar(ani.nomeP)">deletar

      </ion-button>

    </ion-card>
  </div>
</ion-content>
